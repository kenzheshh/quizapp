<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>A short quiz app with random MCQ</h1>
        <h3>Kenzhe Balguzhin</h3>
    </nav>

    <div class="window">
        <p class="tr"> Trivia Questions </p>

        <hr>
        <div class="innerWindow">
            <p class="question"> Question # </p>
            <div class="answers">
                <p class="choice1"></p>
                <p class="choice2"></p>
                <p class="choice3"></p>
                <p class="choice4"></p>
            </div>

        </div>
        <button onClick="window.location.reload();" id="btn">Restart</button><p id="score">Score: 0</p>
    </div>




    <script src="main.js"></script>
</body>
</html>
